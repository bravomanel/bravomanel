<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Math&display=swap" rel="stylesheet">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- <link href= "style.css" rel= "stylesheet"> -->

    <title>The Calculator</title>
</head>
<body>

    <main>
        <div class="container-fluid bg-light" style="max-width: 30rem; height: 30rem; max-height: 35rem">
            <div class="display card-header" style="width:100%; height: 6rem">
                <div id="text">
                    <p id="mainDisplay">
                    </p>
                </div>
                <div id="subText">
                </div>
            </div>
            <div class="digitsContainer card">
                <div class="row">
                    <div id="divide" class="digitsStyle col-3 border border-dark m-4 rounded-pill text-center" style="height: 3rem;">/</div>
                    <div id="backSpace" class="digitsStyle col-3 border border-dark rounded-pill text-center">&#8592</div>
                    <div id="multiply" class="digitsStyle col-3 border border-dark rounded-pill text-center">x</div>
                    <div id="clear" class="digitsStyle col-3 border border-dark rounded-pill text-center">C</div>
                </div>
                <div class="row">
                    <div id="four" class="digitsStyle numberDigits col-3 border border-dark rounded-pill text-center">4</div>
                    <div id="five" class="digitsStyle numberDigits col-3 border border-dark rounded-pill text-center">5</div>
                    <div id="six" class="digitsStyle numberDigits col-3 border border-dark rounded-pill text-center">6</div>
                    <div id="sum" class="digitsStyle col-3">+</div>
                </div>
                <div class="row">
                    <div id="seven" class="digitsStyle numberDigits col-3 border border-dark rounded-pill text-center">7</div>
                    <div id="eight" class="digitsStyle numberDigits col-3 border border-dark rounded-pill text-center">8</div>
                    <div id="nine" class="digitsStyle numberDigits col-3 border border-dark rounded-pill text-center">9</div>
                    <div id="subtract" class="digitsStyle col-3 border border-dark rounded-pill text-center">-</div>
                </div>
                <div class="row">
                    <div class="row col-9">
                        <div id="one" class="digitsStyle numberDigits col-3 border border-dark rounded-pill text-center">1</div>
                        <div id="two" class="digitsStyle numberDigits col-3 border border-dark rounded-pill text-center">2</div>
                        <div id="three" class="digitsStyle numberDigits col-3 border border-dark rounded-pill text-center">3</div>
                    </div>
                    <div class="row col-3">
                        <div id="zero" class="digitsStyle numberDigits col-6 border border-dark rounded-pill text-center">0</div>
                        <div id="dot" class="digitsStyle col-3 border border-dark rounded-pill text-center">.</div>
                    </div>
                    <div id="equal" class="digitsStyle col-3 border border-dark rounded-pill text-center">=</div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>


    <script src="script.js"></script>
</body>
</html>
