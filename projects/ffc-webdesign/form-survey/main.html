<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>Grado Monthly Update</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Cabin:ital@0;1&family=Quattrocento&display=swap" rel="stylesheet">
</head>

 <body>
 <main>
<h1 id="title">Monthly uptade on Grado's launchs</h1>
<p id="description">Fill your data below so that you can receiver our updates on upcoming headphones, newer version and mods, accessories, music recommendations and a speacial discount for our most beloved fans!</p>
<br>
<form id="survey-form" autocomplete="on">
  <div id="flexbox">
  <div>
    <label id="name-label" for="name">Name: </label>
    <input class="inputs" type="text" name="name" id="name" required placeholder="John Grado">
  </div>
  <div>
    <label id="email-label" for="email">E-mail: </label>
    <input class="inputs" type="email" name="email" id="email" required placeholder="johngradosr60@gmail.com">
  </div>
  <div>
    <label id="number-label" for="age">Your Age: </label>
    <input class="inputs" type="number" name="age" id="number" min="1" max="125" placeholder="30" maxlength="3" patern="\d*">
  </div>
  <div class="container">
    <Label>Gender:  </Label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>
  </div>
  <div id="dropdownDiv">
    <label id="dropdown-label" for="old">How old are you in the hobbie ?</label>
    <br>
    <select name="hobbie" id="dropdown">
      <option value="0-1">Just Born (up to 1 year)</option>
      <option value="1-3">I Already know everything there is to know (1-3 years)</option>
      <option value="3-5">Damn, I just heard this new song and wasn't expecting for that (3-5)</option>
      <option value="5-10">I Finnaly figured out what was that treble problem I was facing (5-10)</option>
      <option value="10-30">Music is more important than gear (10-30 years)</option>
      <option value="30+">Cables do make a Difference!! (30+ years)</option>
      </select>
  </div>
  <div id="whatDiv">
    <label for="what-label">Check what you most like about Grado Products:</label>
    <br>
    <input type="checkbox" id="headphones" name="headphones" value="Headphones">
    <label for="headphones">Headphones</label>
    <br>
    <input type="checkbox" id="cartridge" name="cartridge" value="Vinyl Cartridges">
    <label for="cartridge">Vynil Cartridges</label>
    <br>
    <input type="checkbox" id="shirts" name="shirts" value="shirts">
    <label for="shirts">Shirts</label>
    <br>
    <input type="checkbox" id="cables" name="cables" value="Cables">
    <label for="cables">Cables</label>
    <br>
    <input type="checkbox" id="mugs" name="mugs" value="Mugs">
    <label for="mugs">Mugs</label>
  </div>
</div>
  <div id="comments">
    <label id="comments-label" for="comments">Additional Comments: </label>
    <br>
    <textarea name="comments" rows="12" cols="80" placeholder="Leave some comment here!"></textarea>
  </div>
  <div id="submitDiv">
    <input type="submit" id="submit">
  </div>
  </form>
 </main>


 <footer>

 </footer>
 </body>

 </html>
