<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Zen+Loop:ital@0;1&family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">

    <link href= "style.css" rel= "stylesheet">

    <title>Etch a Sketch</title>
</head>
<body>

    <header>
        <div class="title">
            <h1>Etch a Sketch</h1>
            <h3>A Odin Project</h3>
            <h3>Made by Emanuel Bravo</h3>
        </div>
    </header>

    <div class="sidebar">
        <h4>Tutorial</h4>
        <p id="tutorial">Choose the Size and the colors, then move the mouse inside the panel and click to start painting</p>

        <h4 id="adjustment">Adjustments</h4>

        <div class="size">
            <p>Display Density:</p>
            <input type="range" min="8" max ="84" value="16" class="slider" id="gridSizeSlider">
            <p id="slideShow">16</p>
            <button type="reset" id="resetBtn" class="btnStyle">Clear Display</button>
        </div>
            
        <div class="colors">
            <p>Choose the Color:</p>
            <button id="red" class="btnStyle btnGrid">Red</button>
            <button id="black" class="btnStyle btnGrid">Black</button>
            <button id="darken" class="btnStyle btnGrid">Darken</button>
                <!-- <button id="pick" class="colorP">Or Pick Yours:</button> -->
                <label for="pickColor" id="pick" class="colorP">Pick Yours:</label>
                <input type="color" value="#FFFF00" id="pickColor" class="colorP"></input>
        </div> 
            <!-- select color -->
        <!-- toggle hover and press//press and hold -->
    </div>
    
    <main>
        <div class="container">    
            <div  id="mainGrid" class="theGrid"></div> 
        </div>
    </main>
    

    <footer>

    </footer>

<script src="script.js"></script>
</body>
</html>
