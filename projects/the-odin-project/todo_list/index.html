<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <header id="header">
        <h1>My To<span style="text-decoration: underline;">D</span>o List</h1>

    <div id="newBar">
        <p id='placeHolder'>O que você precisa fazer ?</p>
        <img src="images/svg/description.svg" alt="description" id="descriptionIMG" class="svgs1 hidden active">
        <img src="images/svg/list.svg" alt="List" id="listIMG" class="svgs1">
    </div>
    
    <div id="popBar" class="hidden">
        <label for="titleInput" id="titleInputLabel">Título:</label>
        <input type="text" name="descriptionTitle" id="titleInput" maxlength="30">
        <div id="svgs2">
            <label for="date">
                <input type="date" name="date" id="dateInput" style="display: none">
                <img src="images/svg/date.svg" alt="Date" id="dateIMG" class="svgs2">
            </label>
            <img src="images/svg/done.svg" alt="Check" id="checkIMG" class="svgs2">
            <img src="images/svg/delete.svg" alt="Delete" id="deleteIMG" class="svgs2">
        </div>

    </div>

<script src="script.js"></script>
