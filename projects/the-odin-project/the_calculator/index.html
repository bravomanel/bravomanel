<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Math&display=swap" rel="stylesheet">

    <link href= "style.css" rel= "stylesheet">

    <title>Calculator</title>
</head>
<body>

    <main>
        <section class="calculator">
            <div class="display">
                <div id="text">
                    <p id="mainDisplay">
                    </p>
                </div>
                <div id="subText">
                </div>
            </div>
            <div class="digitsContainer">
                <div id="one" class="digitsStyle numberDigits">1</div>
                <div id="two" class="digitsStyle numberDigits">2</div>
                <div id="three" class="digitsStyle numberDigits">3</div>
                <div id="four" class="digitsStyle numberDigits">4</div>
                <div id="five" class="digitsStyle numberDigits">5</div>
                <div id="six" class="digitsStyle numberDigits">6</div>
                <div id="seven" class="digitsStyle numberDigits">7</div>
                <div id="eight" class="digitsStyle numberDigits">8</div>
                <div id="nine" class="digitsStyle numberDigits">9</div>
                <div id="zero" class="digitsStyle numberDigits">0</div>
                <div id="sum" class="digitsStyle">+</div>
                <div id="subtract" class="digitsStyle">-</div>
                <div id="multiply" class="digitsStyle">x</div>
                <div id="divide" class="digitsStyle">/</div>
                <div id="equal" class="digitsStyle">=</div>
                <div id="dot" class="digitsStyle">.</div>
                <div id="backSpace" class="digitsStyle">&#8592</div>
                <div id="clear" class="digitsStyle">C</div>
            </div>
        </section>
    </main>

<script src="script.js"></script>
</body>
</html>
