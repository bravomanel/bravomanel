<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/style.css" />

    <title>Markdown Previerew</title>
  </head>
  <body>
    <!-- <div id="root"></div> -->
    <div class="App">
      <nav class="markdown">
        <h1>Markdown Editor</h1>
      </nav>
      <h3>Textarea</h3>
      <div class="containers">
        <textarea id="editor" name="editor"> </textarea>
      </div>
      <h3>Preview</h3>
      <div class="containers">
        <div id="preview"></div>
      </div>
    </div>

    <!-- FFC Tests Script -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!-- React -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- React -->

    <!-- Marked -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.18/marked.min.js"></script>

    <!-- My Script -->
    <script>
      const initialContent = `
# Welcome to my React Markdown Previewer!

  ## This is a sub-heading...
  ### And here's some other cool stuff:

  Heres some code, \`<div></div>\`, between 2 backticks.

  \`\`\`
  // this is multi-line code:

  function anotherExample(firstLine, lastLine) {
    if (firstLine == '\`\`\`' && lastLine == '\`\`\`') {
      return multiLineCode;
    }
  }
  \`\`\`

  You can also make text **bold**... whoa!
  Or _italic_.
  Or... wait for it... **_both!_**
  And feel free to go crazy ~~crossing stuff out~~.

  There's also [links](https://www.freecodecamp.org), and
  > Block Quotes!

  And if you want to get really crazy, even tables:

  Wild Header | Crazy Header | Another Header?
  ------------ | ------------- | -------------
  Your content can | be here, and it | can be here....
  And here. | Okay. | I think we get it.

  - And of course there are lists.
    - Some are bulleted.
      - With different indentation levels.
          - That look like this.


  1. And there are numbered lists too.
  1. Use just 1s if you want!
  1. And last but not least, let's not forget embedded images:

  ![freeCodeCamp Logo](https://cdn.freecodecamp.org/testable-projects-fcc/images/fcc_secondary.svg)
        `;
      document.getElementById("editor").value = initialContent;

      let editor = document.getElementById("editor");

      marked.setOptions({
        breaks: true,
      });

      document.getElementById("preview").innerHTML = marked.parse(editor.value);

      function insertText() {
        document.getElementById("preview").innerHTML = marked.parse(
          editor.value
        );
      }
      editor.addEventListener("input", insertText);
    </script>
    <!-- <script src="" type="text/babel">
      document.getElementById("preview").innerHTML = marked.parse(
        "# Marked in browser\n\nRendered by **marked**."
      );
    </script> -->
  </body>
</html>
